<body>
    　　　 <div claas=header>
        <div class="container">
            <div class="header-left">

            </div>

        <div class="header-right">
            <a href="home.html">HOME</a>
            <a href="profile.html">PROFILE</a>

        </div>
    </div>
    <form action="#" name="form1" onsubmit="return checkForm();">
        <h3 class="section-title">お問い合わせ</h3>
        <!--25文字以内(全角・半角ともに1文字にカウントする)-->
        <p>名前（２５文字以内）　<span>（必須）</span></p>
        <input type="text" name="name" class="text" id="name">
        <!--全角カタカナで25文字以内 -->
        <p>フリガナ（全角カタカナで25文字以内）<span>（必須）</span></p>
        　 <input type="text" name="hurigana" class="text" id="hurigana">

        <!--25文字以内(全角・半角ともに1文字にカウントする)-->
        <p>ユーザー名（25文字以内）</p>
        <input type="text" name="username" class="text" id="username">

        <!--半角数字10桁以上(固定電話の電話番号が最低10桁)
ハイフンが入っていてもOK -->
        <p>電話番号（半角数字10桁以上(固定電話の電話番号が最低10桁)
            ハイフンが入っていてもOK）<span>（必須）</span></p>
        <input type="text" name="number" class="text" id="number">


        <!--半角英数字255文字以内で、@(アットマーク)が一つだけ含まれる -->
        <p>メールアドレス（半角英数字255文字以内で、@(アットマーク)が一つだけ含まれる）<span>（必須）</span></p>
        <input type="text" name="email" class="text" id="email">

        <!--500文字以内(全角・半角ともに1文字にカウントする)
        htmlタグ・urlの貼り付け禁止(スパム対策) -->
        <p>お問い合わせ内容（500文字以内）<span>（必須）</span></p>
        <textarea name="text" class="text" id="message"></textarea>
        <p>※必須項目は必ずご入力ください</p>
        <div class="transmission">
        <input class="btn_submit" id="btn_submit" type="submit" value="内容を送信する" 　onclick="check_contactform()">
        </div>
    </form>

    <script type="text/javascript" src="script.js"></script>
      
    　　　<script>
    function checkForm() {
    var name = $("#name").val();
    var hurigana = $("#hurigana").val();
    var username = $("#username").val();
    var email = $("#email").val();
    var message = $("#message").val();
    var result = true;
    var error = "";

    if (name == "") {
        error += "名前を入力してください\n";
        result = false;
    } else if (name.length > 25) {
        error += "名前は25文字以内で入力してください\n";
        result = false;
    }

    if (hurigana == "") {
        error += "フリガナを入力してください\n";
        result = false;
    } else if (hurigana.length > 25) {
        error += "フリガナは25文字以内で入力してください\n";
        result = false;
    }

    if (username == "") {
        error += "ユーザー名を入力してください\n";
        result = false;
    } else if (username.length > 25) {
        error += "ユーザー名は25文字以内で入力してください\n";
        result = false;
    }

    if (number == "") {
        error += "電話番号を入力してください\n";
        result = false;
    } else if (number.length < 10) {
        error += "電話番号は10桁以上で入力してください\n";
        result = false;
    }

    if (email == "") {
        error += "メールアドレスを入力してください\n";
        result = false;
    } else if (email.length > 25) {
        error += "メールアドレスは25文字以内で入力してください\n";
        result = false;
    } else if (!email.match(/^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/)) {
        error += "正しいメールアドレスを入力してください\n";
        result = false;
    }

    if (message == "") {
        error += "メッセージを入力してください\n";
        result = false;
    }

    if (!error == "") {
        alert(error);
        return result;
    } else {
        alert('メッセージを送信しました');
        return result;
    }

}

$('.container h1').hover(
    function () {
        $('.container p').css('opacity', '1');
    },
    function () {
        $('.container p').css('opacity', '0');
    }
);

    </script>
</body>
